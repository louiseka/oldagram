<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>
            <img class="logo" src="./Assets/logo.png" alt="Oldagram logo">
            <img class="user-avatar" src="./Assets/user-avatar.png" alt="Profile image of Per">

        </header>
        <main id="posts-element">
            <section>
                <div class="user-details">
                    <img class="user-avatar" src="./Assets/avatar-vangogh.jpg" alt="Profile image of Vincent van Gogh">
                    <div>
                        <p class="bold-small-text"> Vincent van Gogh</p>
                        <p class="small-text"> Zudert, Netherlands</p>
                    </div>
                </div>
                <img class="instagram-picture" src="./Assets/post-vangogh.jpg"
                    alt="A portrait painting of Vincent Van Gogh">
                <div class="icons">
                    <img src="./Assets/icon-heart.png">
                    <img src="./Assets/icon-comment.png">
                    <img src="./Assets/icon-dm.png">
                </div>
                <div class="caption-details">
                    <p class="bold-small-text"> 21,492 likes </p>
                    <p class="small-text"> <span class="bold-small-text">vincey1853</span> this is my best smile </p>
                </div>

            </section>

            <section>
                <div class="user-details">
                    <img class="user-avatar" src="./Assets/avatar-courbet.jpg" alt="Profile image of Vincent van Gogh">
                    <div>
                        <p class="bold-small-text"> Gustave Courbet</p>
                        <p class="small-text"> Ornans, France</p>
                    </div>
                </div>
                <img class="instagram-picture" src="./Assets/post-courbet.jpg"
                    alt="A portrait painting of Gustave Courbet">
                <div class="icons">
                    <img src="./Assets/icon-heart.png">
                    <img src="./Assets/icon-comment.png">
                    <img src="./Assets/icon-dm.png">
                </div>
                <div class="caption-details">
                    <p class="bold-small-text"> 12,502 likes </p>
                    <p class="small-text"> <span class="bold-small-text">gus1819</span> I'm feeling a bit stressed tbh
                    </p>
                </div>

            </section>

            <section>
                <div class="user-details">
                    <img class="user-avatar" src="./Assets/avatar-ducreux.jpg" alt="Profile image of Vincent van Gogh">
                    <div>
                        <p class="bold-small-text"> Joseph Ducreux</p>
                        <p class="small-text"> Paris, France</p>
                    </div>
                </div>
                <img class="instagram-picture" src="./Assets/post-ducreux.jpg"
                    alt="A portrait painting of Joseph Ducreux">
                <div class="icons">
                    <img src="./Assets/icon-heart.png">
                    <img src="./Assets/icon-comment.png">
                    <img src="./Assets/icon-dm.png">
                </div>
                <div class="caption-details">
                    <p class="bold-small-text"> 15,137 likes </p>
                    <p class="small-text"> <span class="bold-small-text">jd1735</span> Good morning friends! Which coin
                        are
                        you stacking up today? </p>
                </div>

            </section>
        </main>
    </div>

</body>

</html>
